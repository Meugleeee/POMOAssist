<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <title>POMOAssist</title>
    <link rel="icon" type="image/jpg" href="browserlogo.jpg">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Welcome to POMOAssist!</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Student ID" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="date" placeholder="Birthday" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
            <p> Have an account? <a href="Main.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
