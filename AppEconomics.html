<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEcconomics</title>
    <link rel="stylesheet" href="AppEconomics.css">
    <link rel="icon" href="Logo.png" type="image/x-icon">
</head>
<body>
    <div class="background-image"></div>
        <div class="task-lister">
            <h2>Task Lister</h2>
            <div class="task-input">
                <label for="taskInput">Task:</label>
                <input type="text" id="taskInput" placeholder="Enter task...">
                <label for="deadlineInput">Deadline:</label>
                <input type="date" id="deadlineInput">
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
        <div class="task-list">
            <h2>Task List</h2>
            <ul id="taskList">
                <!-- Tasks will be added here -->
            </ul>
        </div>
        <div class="timer">
            <h2>Customizable Timer</h2>
            <div class="timer-input">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" placeholder="0">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59" placeholder="0">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59" placeholder="0">
                <button onclick="startTimer()">Start Timer</button>
            </div>
            <div id="countdown"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
