<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMOAssist</title>
    <link rel="icon" type="image/jpg" href="browserlogo.jpg">
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="POMOAssist Logo" class="img">
        <h5>Student ID</h5>
        <input type="number" class="ID" required>
        <h5>Password</h5>
        <input type="password" class="Pass" required><br>
        <form action="Dashboard.html" method="get">
            <button type="submit" class="login">Log-in</button>
        </form>
        <form action="signup.html" method="get">
            <button type="submit" class="signup">Sign-up</button>
        </form>
    </div>
    <div class="button">
        <form action="about.html" method="get">
            <button type="submit" class="about">About</button>
        </form>
        <p class="block"></p>
    </div>
</body>
</html>
